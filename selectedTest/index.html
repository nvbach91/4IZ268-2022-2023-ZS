<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Ultratester</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/css/style.css'>
    <script type="text/javascript" src='../assets/js/drivefunction.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script type="text/javascript" src='../assets/js/main.js'></script>
    <meta name="author" content="Jakub Starosta">
    <meta name="description" content="Web application for test practice">
    <meta name="keywords" content="test practice">
</head>

<body onload="selectedTest()">
    <div class="wrapper">
        <header>
            <h1>Ultratester</h1>
        </header>
        <main>
            
            <div class="main-text">
                
                <h2 id="test-name">Test</h2>
                <p class="error" hidden></p>
                <a class="link-button" id="begin-test" href="test/">Spustit test</a>
                <a class="link-button" id="view-test" onclick="viewtest()" href="viewTest/">Prohlédnout test</a>
                <a class="link-button" id="dl-test">Stáhnout test</a>
                <a class="link-button" href="../selectTest/">Zpět</a>

            </div>

        </main>
        <footer>
            <p>Ultratester</p>
        </footer>
    </div>
</body>

</html>
