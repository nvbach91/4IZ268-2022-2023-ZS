<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jakub Roušal">
    <meta name="keywords" content="Movie, TV Series, Movie database ">

    <title>Movie Database</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Movie Info App</h1>
    <div class="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>
    <main>
        <div class="box">
            <section>
                <h2>Movie</h2>
                <div class="input">
                    <input type="text" class="search" placeholder="e.g. Kung Fu Panda 3">
                    <button class="search-button">&#128269;</button>
                    <button class="save-button">&#11088;</button>
                </div>
                <div class="img"></div>
                <!-- <img class="poster" src="" alt=""> -->
                <div class="row">
                    <p class="labels">Title:&nbsp;</p>
                    <p class="title"></p>
                </div>
                <div class="row">
                    <p class="labels">Genre:&nbsp;</p>
                    <p class="genre"></p>
                </div>
                <div class="row">
                    <p class="labels">Released:&nbsp;</p>
                    <p class="released"></p>
                </div>
                <div class="row">
                    <p class="labels">Director(s):&nbsp;</p>
                    <p class="director"></p>
                </div>
                <div class="row">
                    <p class="labels">Writer(s):&nbsp;</p>
                    <p class="writer"></p>
                </div>
                <div class="row">
                    <p class="labels">Actor(s):&nbsp;</p>
                    <p class="actors"></p>
                </div>
                <div class="row">
                    <p class="labels">IMDb Rating:&nbsp;</p>
                    <p class="imdb-rating"></p>
                </div>
                <div class="row">
                    <p class="labels">Plot:&nbsp;</p>
                    <p class="plot"></p>
                </div>
            </section>
        </div>
        <div class="box">
            <section>
                <h2>Saved movies</h2>
                <div class="saved">
                    <div class="movies"></div>
                    <div class="buttons"></div>
                </div>
                <p class="caption">No saved movies</p>
                <hr>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Jakub Roušal, 2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
