<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">

</head>

<body class="bg-dark">
    <header class="bg-light">
        <h1 class="text-center">Movie Collection</h1>
        <p class="text-center">Add a movie by typing the title and clicking the submit button</p>
        <p class="text-center">You can delete the movie by clicking the red button</p>
        <p class="text-center">Or check some of our preset collections</p>
        <nav class="navbar navbar-dark bg-dark justify-content-evenly">
            <input type="text" placeholder="Search" id="search" class="w-50 form-control-lg">
            <button id="submit" class="form-control-lg btn btn-light">Submit</button>
            
            <button id="preset1" class="btn btn-light">Preset 1</button>
            <button id="preset2" class="btn btn-light">Preset 2</button>
            <button id="preset3" class="btn btn-light">Preset 3</button>
        </nav>
        <div id="message" class="d-none"></div>
        <div id="loading" class="imageDiv position-absolute top-50 start-50 translate-middle d-none">
            <img alt="loading" src="img/loading.gif">
        </div>
    </header>
    <main class="d-flex flex-wrap bg-dark">
        <div id="main" class="d-flex flex-wrap w-75 "></div>
        <div id="saved_collections" class="p-3 w-25 ">
            <h2 class="text-light">Saved collections</h2>
            
            <ul id="listcollections" class="list-group">
                <li class="list-group-item w-50 d-flex align-items-center justify-content-between" id="coll1"><button id="loadcoll1" class="btn btn-light">Collection 1</button><button id="collbtn1" class="btn btn-light">Save</button></li>
                <li class="list-group-item w-50 d-flex align-items-center justify-content-between d-none" id="coll2"><button id="loadcoll2" class="btn btn-light">Collection 2</button><button id="collbtn2" class="btn btn-light">Save</button></li>
                <li class="list-group-item w-50 d-flex align-items-center justify-content-between d-none" id="coll3"><button id="loadcoll3" class="btn btn-light">Collection 3</button><button id="collbtn3" class="btn btn-light">Save</button></li>
                <li class="list-group-item w-50 d-flex align-items-center justify-content-between d-none" id="coll4"><button id="loadcoll4" class="btn btn-light">Collection 4</button><button id="collbtn4" class="btn btn-light">Save</button></li>
                
            </ul>
            <button id="back" class="btn btn-light">Go back</button>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
