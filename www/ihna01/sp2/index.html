<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather forecast</h1>
        </header>
        <form action="" id="search_form">
            <div class="form_row">
                <input type="text" placeholder="Enter a city " name="search_term" id="search_term" autofocus>

                <button type="submit">
                    <img src="img/search-interface-symbol.png" alt="search">
                </button>
            </div>

        </form>
    </div>

    <section>
        <ul class="cities">
            <li>
                <div>
                    <h3><span class="city_name">Oslo</span><span class="city_country">NO</span></h3>
                    <h2>-10 <sup>°C</sup></h2>
                </div>
                <figure>
                    <img src="./img/weather/7.png" alt="">
                </figure>
                <p class="city_conditions">Sunny</p>
            </li>
            <li>
                <div>
                    <h3><span class="city_name">Prague</span><span class="city_country">CZ</span></h3>
                    <h2>6 <sup>°C</sup></h2>
                </div>
                <figure>
                    <img src="./img/weather/7.png" alt="">
                </figure>
                <p class="city_conditions">Sunny</p>
            </li>
            <li>
                <div>
                    <h3><span class="city_name">Madrid</span><span class="city_country">ES</span></h3>
                    <h2>25 <sup>°C</sup></h2>
                </div>
                <figure>
                    <img src="./img/weather/7.png" alt="">
                </figure>
                <p class="city_conditions">Sunny</p>
            </li>

        </ul>
    </section>


    <script src="main.js"></script>

</body>

</html>
