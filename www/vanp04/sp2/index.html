<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="heading-wrapper">
        <div id="logo">
            <img src="./assets/img/logo.svg" alt="logo">
        </div>
        <div id="heading">
            <h1>My daily roundup.</h1>
        </div>
    </div>
    <div id="content-wrapper">
        <div id="left-content-wrapper">
            <div id="weather-wrapper">
                <div id="weather-heading-wrapper">
                    <div class="content-heading-buttons">
                        <button type="button" id="weather-button">Reload</button>
                    </div>
                    <h2 class="content-heading">Weather</h2>
                    <div id="content-heading-images">
                    </div>
                </div>
                <div id="weather-content-wrapper">
                    <div id="weather-content-left-wrapper">
                    </div>
                    <div id="weather-content-right-wrapper">
                    </div>
                </div>
            </div>
            <div id="achievements-wrapper">
                <div id="achievements-heading-wrapper">
                    <div class="content-heading-buttons">
                        <button type="button" id="achievements-button-fractals">Fracs</button>
                        <button type="button" id="achievements-button-pve">PvE</button>
                        <button type="button" id="achievements-button-wvw">WvW</button>
                    </div>
                    <h2 class="content-heading">Achievements</h2>
                    <div id="content-heading-images">
                        <img src="./assets/img/daily.png" alt="ach. logo">
                    </div>
                </div>
                <div id="achievements-content-wrapper">
                </div>
            </div>
        </div>
        <div id="right-content-wrapper">
            <div id="anime-wrapper">
                <div id="anime-heading-wrapper">
                    <div class="content-heading-buttons">
                        <button type="button" id="anime-button-today">Today</button>
                        <button type="button" id="anime-button-seasonal">Season</button>
                    </div>
                    <h2 class="content-heading">Anime</h2>
                    <div class="content-heading-buttons">
                        <button type="button" id="anime-button-users">Users</button>
                        <button type="button" id="anime-button-score">Score</button>
                    </div>
                </div>
                <div id="anime-content-wrapper">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
