    <div class="instructions">

        <p>When the page is viewed on a small screen, the aside part is displayed below the main part</p>
        <p>Colors used are:</p>
        <div class="colors">
            <input value="rgb(223, 114,  75)">
            <input value="rgb( 47, 108, 136)">
            <input value="rgb(192,  70,  94)">
            <input value="rgb( 53, 184, 155)">
            <input value="rgb( 39,  39,  39)">

    </div>

    <!-- HTML to be styled -->
    <div class="wrapper">
        <header>header</header>
        <nav>nav</nav>
        <div class="row">
            <main>main</main>
            <aside>aside</aside>
        </div>
        <footer>footer</footer>
