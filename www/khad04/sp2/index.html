<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogs Encyclopedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="img/png" href="img/pet.png" />
</head>

<body>
    <header>
        <div class="logo"><img src="./img/pet.png" alt="logo"></div>
        <h1>Dogs Encyclopedia</h1>
    </header>
    <hr>
    <main>
        <p>Add a dog by typing its breed and clicking the button</p>
        <p>Then you can click on a dog to call it out</p>
        <form id="dog-form">
            <div class="form-row">
                <input id="breed-name" placeholder="Breed name">
                <button id="add-button">Add</button>
            </div>
        </form>
        <ul id="dogs-list">
            <li class="dog">
                <div class="breed-name">Labrador Retriever</div>
                <div class="breed-photo"><img src="./img/Labrador_Retriever.jpg" alt="Labrador_Retriever"></div>
                <button class="dog-delete">Delete</button>
            </li>
            <li class="dog">
                <div class="breed-name">Border Collies</div>
                <div class="breed-photo"><img src="./img/Border_Collies.jpg" alt="Border_Collies"></div>
                <button class="dog-delete">Delete</button>
            </li>
            <li class="dog">
                <div class="breed-name">Airedale Terrier</div>
                <div class="breed-photo"><img src="./img/Airedale_Terrier.jpg" alt="Airedale Terrier"></div>
                <button class="dog-delete">Delete</button>
            </li>
        </ul>
    </main>
    
    <footer>2022 &copy; Daria Kharitonova</footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"></script>
    <script src="./main.js"></script>
</body>

</html>
