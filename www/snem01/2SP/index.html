<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SP2</title>
</head>

<body>
    <header class="header parent">
        <div class="header title">
            <h1>Find your recipe</h1>
        </div>
    </header>
    <div>
        <div class="wrap">
            <div class="side-panel">
                <form class="user-form">
                    <input class="input" type="text" id="q" placeholder="Enter ingredients here Ex. chicken, rice">
                    <button type="submit" class="search-btn">Search</button>
                    <p id="err"></p>
                </form>
                <h3>Recently Searched: </h3>
                <div class="ingredient-search-history"></div>
                <!-- useA local storage to append saved ingredients here -->
                <h3>Favorite:</h3>
                <!--<button class="refresh" type="button">Update</button> -->
                <div class="favorite"></div>
                <!-- use local storage to append favorites recipes here -->
            
            </div>
            <div class="results">
                <article class="tile">
                    <h2 class="content">Your Recipe Results:</h2>
                    <span class="recipe-results"> </span>
                    <!-- recipes will populate here upon clicking search using javascript createElement -->
                    <span class="pop-up"></span>
                </article>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
