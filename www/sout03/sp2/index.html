<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="./css/index.css">

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

        integrity="sha512-20FZL4lG1jTZXPeMkblgj4b/fsXASK5aW87Tm7Z5QK9QmmYleVGM0NlS9swfb6XT8yrFTAWkq3QfnMe7MKIX8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"
        integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>SP2</title>
</head>

<body>
    <div class="container">

        <div class="column  img_container" id="img_container">
            <img id="output" alt="image" src="#" class="img">
            <div class="text_container" id="text_i">

            </div>
            <div class="from_who" id="from_i"></div>


        </div>

        <div id="generator" class="column generator">
            <h1>Generátor přání</h1>
            <br>
            <h4>Popřejte šťastlivci</h4>
            <input id="main-text" type="text">
            <br>
            <h4>Kdo přeje?</h4>
            <input id="name" type="text">
            <br>
            <h4>Barva textu</h4>
            <input id="#style-btn color" type="color" class="style">
            <br>
            <h4>Font?</h4>
            <select id="#style-btn" class="style">
                <option value="Arial" selected>Arial</option>
                <option value="Verdana ">Verdana </option>
                <option value="Impact ">Impact </option>
                <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
            <h4>Velikost fontu</h4>
            <select id="#style-btn" class="style">
                <option value="7" selected>7</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
            <h4>Obrázek z webu</h4>
            <!--
            <form method="post">

                <input type="radio" name="group1" value="[102,]">
                <p>maliny na dřevě</p>
                <input type="radio" name="group1" value="56">
                <p>Happy Birthday</p>
                <input type="radio" name="group1" value="14">
                <p>krajinka - moře</p>
                <input type="radio" name="group1" value="120">
                <p>Noční obloha</p>

            </form>-->
            <button class="button btn-success submit" id="submit">Obrázek z internetu</button>

            <h4>Obrázek od vás</h4>

            <input class="form-control" type="file" id="formFile">
            <h4>Sdílejte a stahujte své výtvory</h4>

            <button class="share btn-black" id="share">Sdílet</button>
            <button class="down btn-blue" id="download">Stáhnout</button>

        </div>
        <div class="column img_prv">

        </div>













    </div>
    <script src="./js/main.js"></script>
</body>

</html>
