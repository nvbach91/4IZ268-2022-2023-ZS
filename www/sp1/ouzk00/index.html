<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo_black.svg" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap");
    </style>
    <title>Kateřina Ouzká - personal portfolio</title>
  </head>
  <!--
  - import fontu se dela lepe pres tag <link>
  - chybi metadata
  - img tag bez width/height
  - v HTML5 se neparove tagy pisou bez lomitek
  - obrazky nejsou optimalizovane
  - chybi semanticke tagy
  -->
  <body>
    <div class="layout">
      <div class="menu">
        <div class="menu-left">
          <div>
            <a href="./">
              <img class="logo" src="./assets/logo.svg" alt="KO logo" />
            </a>
          </div>
        </div>
        <div class="menu-right">
          <div>
            <a class="menu-item" href="./about/">About me</a>
          </div>
          <div>
            <a class="menu-item" href="./graphic_design/">Graphic design</a>
          </div>
          <div>
            <a class="menu-item" href="./3d_graphics/">3D graphics</a>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="left-part">
        <h1>Kateřina Ouzká</h1>
        <h3>personal portfolio</h3>
        <hr class="line" />
        <p class="intro">
          Hi! I'm a freelance designer based in Prague, Czech Republic. I
          specialize in graphic design and 3D modelling.
        </p>
      </div>
      <div class="right-part">
        <img
          class="intro-3dimage"
          src="./assets/intro-3d.png"
          alt="3D render"
        />
        <img
          class="intro-collage"
          src="./assets/kolaz.jpg"
          alt="collage image"
        />
        <img class="intro-poster" src="./assets/plakat.jpg" alt="poster" />
      </div>
      <div class="footer">Made by Kateřina Ouzká, 2022</div>
    </div>
  </body>
</html>
