<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Korotov - Contacts</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <script src="https://kit.fontawesome.com/b8caf2630c.js" crossorigin="anonymous"></script>
</head>

<body class="contacts">
    <header>
        <a id="logo" href="../"></a>
        <nav>
            <ul>
                <li><a href="../Projects/">Projects</a></li>
                <li><a href="../Blog/">Blog</a></li>
                <li><a href="./">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper centered">
        <h1>Contact me</h1>
        <div class="contact-wrapper centered">
            <div class="contacts-preview">
                <div class="contacts-title">
                    <h2>Contact information</h2>
                    <p>Fill up the form and I will get back to you within 24 hours.</p>
                </div>
                <div class="contacts-info">
                    <div class="contact">
                        <i class="fa-solid fa-envelope"></i>
                        <h4>korotov.nick@gmail.com</h4>
                    </div>
                    <div class="contact">
                        <i class="fa-solid fa-phone"></i>
                        <h4>+420 774 856 (xxx)</h4>
                    </div>
                    <div class="contact">
                        <i class="fa-solid fa-location-pin"></i>
                        <h4>Prague, Czech Republic</h4>
                    </div>

                </div>
                <div class="contacts-networks">
                    <a href="https://github.com/Nikinayzer"><i class="fa-brands fa-github fa-lg"></i></a>
                    <a href="https://www.linkedin.com/in/n1ckor/"><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i
                            class="fa-brands fa-instagram fa-lg"></i></a>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <h3>Let's get in touch</h3>
                <form method="post" id="contactForm" name="contactForm">
                    <div class="row">
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John ">
                        </div>
                        <div class="input-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Johnov">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" placeholder="+420 123 456 789">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="John@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="4"
                                placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <div class="button-field">
                        <div class="button">
                            <input type="submit" value="Send Message" class="btn">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <footer>
        <img src="../assets/logo.png" alt="my logo">
        <p>2022 | Made with &#60;3 by Nikita Korotov</p>
    </footer>
</body>

</html>
