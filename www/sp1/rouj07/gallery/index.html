<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jakub Roušal">
    <meta name="keywords" content="Čajovna Kralupy, galerie, fotky">

    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css">
    <link rel="stylesheet" media="print" href="../assets/css/print.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Galerie | Čajovna Kralupy</title>

</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo">Ametystová Čajovna
        </div>
        <nav class="menu">
            <ul class="navigation">
                <li><a href="../about/">O nás</a></li>
                <li><a href="../menu/">Jídelníček</a></li>
                <li><a href="../career/">Kariéra</a></li>
                <li><a class="active" href="../gallery/">Galerie</a></li>
                <li><a href="../contact/">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <div class="intro-gallery">
        <h1>Ametystová čajovna - Galerie</h1>
    </div>
    <main>
        <div class="gallery-image">
            <div class="img-box">
                <img src="../assets/img/bar.png" alt="Bar">
                <div class="caption">
                    <p>Bar</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/statue.png" alt="Sošky">
                <div class="caption">
                    <p>Sošky</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/chairs.png" alt="Židle">
                <div class="caption">
                    <p>Posezení - židle</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/decoration.png" alt="Křesílka">
                <div class="caption">
                    <p>Posezení - křesílka</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/stairs.png" alt="Schody">
                <div class="caption">
                    <p>Schody do prvního patra</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/fireplace.png" alt="Krb">
                <div class="caption">
                    <p>Krb ve znamení lva</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/accessories.png" alt="Doplňky">
                <div class="caption">
                    <p>Doplňky k zakoupení</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/benches.png" alt="Lavičky">
                <div class="caption">
                    <p>Posezení - lavičky</p>
                </div>
            </div>
            <div class="img-box">
                <img src="../assets/img/top-floor.png" alt="První patro">
                <div class="caption">
                    <p>První patro</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="https://www.facebook.com/ametystovacajovna/" class="fab fa-facebook"></a>
            <a href="https://www.instagram.com/ametystovacajovna/" class="fab fa-instagram"></a>
        </div>
        <p>&copy; Jakub Roušal, 2022</p>
    </footer>

</html>
