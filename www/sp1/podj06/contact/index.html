<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Kvalitní půjčovna dodávek v Praze">
    <meta name="keywords" content="Půjčovna, dodávky, Praha">
    <meta name="author" content="Jan Podroužek <podj06@vse.cz>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <title>Kontakty - Dodávky.cz</title>
</head>
<body>
<div class="body-wrapper">
    <header>
        <div class="wrapper navbar">
            <div class="logo">
                <a href="../">Dodávky.cz</a>
            </div>
            <div>
                <ul>
                    <li><a href="../">O nás</a></li>
                    <li><a href="../cars">Naše flotila</a></li>
                    <li><a href="../reviews">Hodnocení</a></li>
                    <li class="active"><a href="../contact">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="card text-center">
            <h1>Jak nás můžete kontaktovat</h1>
        </div>
        <div class="row contacts">
            <div class="card contact nomargin">
                <h3>Osobně</h3>
                <p>Dodávky.cz</p>
                <p>Malešická 2823/20A</p>
                <p>Praha 3 - Žižkov</p>
                <p>130 00</p>
            </div>
            <div class="card contact nomargin">
                <h3>Elektronicky</h3>
                <p>
                    <span class="bold">Email: </span> info@dodavky.cz
                </p>
                <p>
                    <span class="bold">MySpace: </span> dodavkycz
                </p>
                <p>
                    <span class="bold">ICQ: </span> 52685
                </p>
            </div>
            <div class="card contact nomargin">
                <h3>Formulářem</h3>
                <form class="form">
                    <label for="name">Jméno a příjmení</label>
                    <input type="text" id="name" name="name" placeholder="Pepa Novák" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="pepa@novak.cz" required>
                    <label for="message">Vaše zpráva</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Odeslat</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        &copy; <a href="../">Dodávky.cz</a> 2022
    </footer>
</div>
</body>
</html>
