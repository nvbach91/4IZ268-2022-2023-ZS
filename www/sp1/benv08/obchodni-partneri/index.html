<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private investments/Obchodni-partneri</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
</head>

<body>
    <div class="menu">
        <div class="m-item name">
            <h1>Private investments</h1>
            <div class="nameLogo">
                <p class="u-l">Powered by</p>
                <a href="https://wood.cz/">
                    <img class="imageWood" src="../obrazky/wood_logo-min.jpg" alt="Wood_logo" height="70">
                </a>
            </div>
        </div>
        <div class="leftm">
            <div class="m-item obp">
                <form action="../" method="get">
                    <button class="high">Domů</button>
                </form>
            </div>
            <div class="m-item inv">
                <form action="../investicni-prilezitosti/" method="get">
                    <button class="high">Investiční příležitosti</button>
                </form>
            </div>
            <div class="m-item slu">
                <form action="../sluzby/" method="get">
                    <button class="high">Služby</button>
                </form>
            </div>
            <div class="m-item ons">
                <form action="../o-nas/" method="get">
                    <button class="high">O nás</button>
                </form>
            </div>
            <div class="m-item kon">
                <form action="../kontakt/" method="get">
                    <button class="high">Kontakt</button>
                </form>
            </div>
        </div>
    </div>
    <div class="underMenu">
        <h2 class="underTitle">Obchodní partneři</h2>
        <div class="split">
            <img src="../obrazky/dsa.logo-min.jpg" alt="dsa-logo"
                height="300">
            <p class="text">
                &#187; Kromě služeb v oblasti investování poskytujeme poradenství v oblasti pojišťovnictví,<br> penzijního
                a stavebního spoření, hypotečních úvěrů.<br><br>
                &#187; V těchto oblastech spolupracejem se společností DSA.
            </p>
        </div>
    </div>
    <div class="footer">&#169; 2022, Vít Beneš, All rights reserved</div>

</html>
