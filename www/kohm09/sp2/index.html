<!DOCTYPE html>

<html>

<head>
  <title>Databáze hráčů</title>

  <meta charset="utf-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>Databáze hráčů</h1>

  <button id="load_sheets" title="Náhled dat bez možnosti úprav">
    Náhled záznamů
  </button>
  <button id="authorize_button">Přihlásit se</button>

  <p id="lastLogin"></p>

  <div>
    <div class="inputAndEdit">
      <form class="inputForm">
        <div>
          <label>
            Jméno
            <input type="text" id="nameInput" />
          </label>
        </div>
        <div>
          <label>
            Příjmení
            <input type="text" id="surnameInput" />
          </label>
        </div>
        <div>
          <label>
            Rok narození
            <input type="number" id="yearInput" />
          </label>
        </div>
        <div>
          <label>
            Váha
            <input type="number" id="weightInput" />
          </label>
        </div>
        <div>
          <label>
            Výška
            <input type="number" id="heightInput" />
          </label>
        </div>
      </form>

      <button id="write_button">Přidat záznam</button>
      <button id="finish_edit_button" style="visibility: hidden">
        Uložit úpravy
      </button>
    </div>

    <div class="dataHeadings">
      <p>Jméno</p>
      <p>Příjmení</p>
      <p>Rok narození</p>
      <p>Váha</p>
      <p>Výška</p>
    </div>

    <div id="table" class="data"></div>
  </div>

  <p id="errMess" class=""></p>

  <div id="spinner" class="spinner">
    <div></div>
  </div>

  <script src="./js/script.js"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
