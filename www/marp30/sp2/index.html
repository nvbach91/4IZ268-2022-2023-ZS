<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SP2">
    <meta name="author" content="Marchenko Pavlo">
    <meta name="keywords" content="SP2, semestral work, weather, air">
    <title>SP2</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<header>
    <div class="logo">
        <img src="./assets/logo.png" alt="logo">
        <h2>Weather Application</h2>
    </div>

</header>
<main>
    <section class="control">
        <form class="inputs" id="form">
            <div class="wrapper-city">
                <label for="cityInput">
                    <span>Select the city</span>
                </label>
                <input type="text" value="prague" name="city" id="cityInput">
                <button id="geo">get from geolocation</button>
            </div>
            <div class="wrapper-type">
                <label for="typeSelect">
                    <span>Select data type</span>
                </label>
                <select name="city" id="typeSelect">
                    <option value="temperature">Temperature</option>
                    <option value="quality">Air Quality</option>
                </select>
            </div>
            <div class="buttons">
                <button class="primary" type="submit" id="fetchButton">Fetch</button>
                <button class="refresh" type="reset" id="clearButton">Clear</button>
            </div>
        </form>
        <div class="saved-section">
            <h1>Saved places</h1>
            <div class="savedPlaces" id="savedPlaces">

            </div>
            <button class="refresh" id="clearCities">clear cities</button>
        </div>
    </section>

    <section class="graph">
        <div id="graph"></div>
    </section>

    <div id="modal">
        <div class="loader"></div>

    </div>
</main>
<footer>
    <h3>Created by Pavlo Marchenko, VŠE 2023 ©</h3>
</footer>

        src="https://code.jquery.com/jquery-3.6.3.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="./main.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?callback=init&language=en&key=AIzaSyA1mfeiE6Q_HuZKYUQvoMcTYoJIud4KkvU"></script>


</body>
</html>
