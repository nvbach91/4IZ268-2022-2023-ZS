<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Snake</h1>
    </header>
    <main>
        <div class="left">
            <div class="info">
                <div class="scores">
                    <div class="score">
                        <p>Score:</p>
                        <div id="score">0</div>
                    </div>
                    <div class="high-score">
                        <p>high score:</p>
                        <div id="name-time"></div>
                        <div id="high-score">0</div>
                    </div>
                    <button id="restartButton" class="buttons">Restart</button>
                </div>
            </div>
        <div class="controller-status">
            <div id="not-connected">
                <div class="loader"></div>
                <div>Controller not connected. Press PS button to start.</div>
            </div>
            <div id="connected">Controller connected.</div>
        </div>
        <div class="info custom">
            <div class="speed diff">
                <p>Size</p>
                    <button class="buttons" id="small">Small</button>
                    <button class="buttons" id="medium">Medium</button>
                    <button class="buttons" id="large">Large</button>
                </div>
            <div class="speed">
                <p>Speed</p>
                <input type="range" min="0" max="125" step="25" value="75" class="slider" id="my-range">
            </div>
            <div class="colors">
                <p>Snake</p>
                <input type="color" id="snake-color" value="#ffffff">
                <p>food</p>
                <input type="color" id="food-color" value="#4FC3F7">
            </div>
        </div>
        
        </div>
        <canvas id="game" width="500" height="500"></canvas>

    </main>

</body>
