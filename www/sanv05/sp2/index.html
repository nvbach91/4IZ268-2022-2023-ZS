<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="author" content="Vladislav Sanin">
   <meta name="description" content="Jeopardy (Trivia) guessing game">
   <meta name="keywords" content="jeopardy">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
   <title>Jeopardy!</title>
</head>

<body>
   <div class="app">
      <header class="top-header">
         <h1>Jeopardy!</h1>
         <p class="score">Score: <span class="score-count" id="score-cnt"></span></p>   
         <button class="restart">Restart</button>
         <select class="options">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
         </select>
         </header>
      
      <div class="loader"></div>
      <!-- container pro plochu hry -->
      <div class="board">
         
         <!-- kategorie -->
      </div>

      <!-- container pro kartu s otazkou (defaultne neviditelny) -->
      <div class="card-modal">
         <div class="card-modal-inner">
            <h2 class="clue-text">
               <!-- napoveda k otazce -->
            </h2>
            <!-- pole pro odpoved -->
            <form autocomplete="off">
               <input name="user-answer" type="text" required/>
               <button type="submit">Answer</button>
            </form>
            <!-- vysledek -->
            <div class="result">
               <p class="result_success">CORRECT</p>
               <p class="result_fail">INCORRECT</p>
               <p class="result_correct-answer">
                  Correct answer: <span class="result_correct-answer-text">
                     <!-- spravna odpoved-->
                  </span>
               </p>
            </div>
         </div>
      </div>
   </div>
   <script src="./main.js"></script>
</body>

</html>
