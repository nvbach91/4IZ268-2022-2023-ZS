<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Book Quiz - Easy</title>
  <link rel="stylesheet" href="./game.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div id="load"></div>
    <div id="result"></div>
    <div id="game" class="justify-center flex-column hidden">
      <div id="bar">
        <div id="bar-item">
          <p id="progressText" class="bar-prefix">
            Question
          </p>
          <div id="progress">
            <div id="progressFull"></div>
          </div>
        </div>
        <div id="bar-item">
          <p class="bar-prefix">
            Score
          </p>
          <h1 class="bar-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <img src="../pics/1.jpg" id="picture" alt="books">;
      <h2 id="question"></h2>
      <div class="option-container">
        <p class="option-prefix">A</p>
        <p class="option-text" data-number="1"></p>
      </div>
      <div class="option-container">
        <p class="option-prefix">B</p>
        <p class="option-text" data-number="2"></p>
      </div>
      <div class="option-container">
        <p class="option-prefix">C</p>
        <p class="option-text" data-number="3"></p>
      </div>
      <div class="option-container">
        <p class="option-prefix">D</p>
        <p class="option-text" data-number="4"></p>
      </div>
    </div>
    <button id="saveButton" class="hidden">save score</button>
    <button id="playAgain" class="hidden">play again</button>
  </div>
  <div id="finalScore"></div>
  <script src="./game.js"></script>
</body>

</html>
